<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Faculty Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f5dc, #e1e1d4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: scale(1.02);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
            color: #666;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ccc;
            border-radius: 10px;
            transition: border-color 0.3s ease;
            background: #fafafa;
        }

        input:focus {
            border-color: #cda76c; /* Golden color for focus */
            outline: none;
            box-shadow: 0 0 5px rgba(205, 167, 108, 0.5);
        }

        .login-button {
            padding: 0.75rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #cda76c, #f5deb3); /* Gradient effect */
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s, box-shadow 0.3s;
            font-size: 1.1rem;
        }

        .login-button:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, #f5deb3, #cda76c);
            box-shadow: 0 4px 15px rgba(205, 167, 108, 0.4);
        }

        .forgot-password {
            margin-top: 1rem;
            color: #cda76c;
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #d2a76c; /* Slightly darker shade on hover */
            text-decoration: underline;
        }

        .error-message {
            color: red;
            display: none; /* Hidden by default */
            margin-top: 1rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Faculty Login</h1>
        </header>
        <form class="login-form" method="POST" action="/login">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">LOGIN</button>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </form>
        <div class="error-message" id="error-message">Invalid credentials. Please try again.</div>
    </div>
</body>
</html>
