<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f5dc, #e1e1d4);
            padding: 20px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            overflow-y: auto; /* Allow scrolling */
            max-height: 80vh; /* Limit the height of the container */
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1,
        h2 {
            color: #333;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }

        .input-field {
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 5px;
            display: inline-block;
            color: #666;
        }

        select,
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 1em;
            background: #fafafa;
            transition: border-color 0.3s ease;
        }

        select:focus,
        input[type="number"]:focus {
            border-color: #cda76c; /* Golden color for focus */
            outline: none;
            box-shadow: 0 0 5px rgba(205, 167, 108, 0.5);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            table-layout: fixed; /* Ensure table layout is fixed */
            max-height: 300px; /* Set a maximum height for the table */
            overflow-y: auto; /* Allow scrolling if table height exceeds */
            display: block; /* Enable block display for scrolling */
        }

        table th,
        table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ccc;
        }

        table th {
            background-color: #cda76c; /* Beige color for header */
            color: white;
            font-weight: bold;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #cda76c, #f5deb3); /* Gradient effect */
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            transition: transform 0.2s, background 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, #f5deb3, #cda76c);
            box-shadow: 0 4px 15px rgba(205, 167, 108, 0.4);
        }

        .result {
            margin-top: 20px;
            text-align: center;
        }

        .result p {
            font-size: 1.1em;
            color: #333;
        }

        /* Link styles inside buttons */
        button a {
            color: white;
            text-decoration: none;
        }

        button a:hover {
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Attendance Mark</h1>
        <form action="/mark_attendance" method="POST">
            <div class="input-field">
                <label for="class">Class:</label>
                <select name="class" id="class" required>
                    <option value="SE">SE</option>
                    <option value="TE">TE</option>
                    <option value="BE">BE</option>
                </select>
            </div>

            <div class="input-field">
                <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <option value="IOT">IOT</option>
                    <option value="AIML">AIML</option>
                    <option value="COMPS">COMPS</option>
                    <option value="AIDS">AIDS</option>
                </select>
            </div>

            <div class="input-field">
                <label for="subject">Subject:</label>
                <select id="subject" name="subject" required>
                    <option value="DWM">DWM</option>
                    <option value="DBMS">DBMS</option>
                    <option value="DS">DS</option>
                    <option value="DLCOA">DLCOA</option>
                    <option value="CN">CN</option>
                    <option value="CG">CG</option>
                    <option value="DSGT">DSGT</option>
                    <option value="EM3">EM3</option>
                    <option value="EM4">EM4</option>
                    <option value="MP">MP</option>
                    <option value="AOA">AOA</option>
                    <option value="TCS">TCS</option>
                    <option value="SE">SE</option>
                </select>
            </div>

            <div class="input-field">
                <label for="total_students">Total no. of students:</label>
                <input type="number" name="total_students" id="total_students" required>
            </div>

            <h2>Attendance Tracker</h2>

            <table>
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Present (P)</th>
                        <th>Absent (A)</th>
                        <th>Busy in Activity (B)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student_key, student_name in students.items() %}
                    <tr>
                        <td>{{ student_name }}</td>
                        <td><input type="radio" name="attendance_{{ student_key }}" value="Present" required></td>
                        <td><input type="radio" name="attendance_{{ student_key }}" value="Absent"></td>
                        <td><input type="radio" name="attendance_{{ student_key }}" value="Busy in activity"></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <button type="button" onclick="countAttendance()">Count Attendance</button>

            <div class="result">
                <p id="presentCount">Present: 0</p>
                <p id="absentCount">Absent: 0</p>
                <p id="busyCount">Busy in Activity: 0</p>
            </div>

            <button type="submit"><a href="{{ url_for('attendance_summary') }}">Submit Attendance</a></button>
            <button><a href="{{ url_for('login') }}">Back to Login</a></button>
        </form>
    </div>

    <script>
        function countAttendance() {
            let presentCount = 0;
            let absentCount = 0;
            let busyCount = 0;

            const radios = document.querySelectorAll('input[type="radio"]:checked');

            radios.forEach((radio) => {
                if (radio.value === "Present") {
                    presentCount++;
                } else if (radio.value === "Absent") {
                    absentCount++;
                } else if (radio.value === "Busy in activity") {
                    busyCount++;
                }
            });

            document.getElementById("presentCount").textContent = "Present: " + presentCount;
            document.getElementById("absentCount").textContent = "Absent: " + absentCount;
            document.getElementById("busyCount").textContent = "Busy in Activity: " + busyCount;
        }
    </script>
</body>

</html>
