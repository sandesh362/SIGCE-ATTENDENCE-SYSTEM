<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #3498db, #2c3e50);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .recovery-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1a5f7a;
        }

        .message {
            margin-top: 20px;
            font-size: 1rem;
            color: #27ae60;
        }

        .back-btn {
            margin-top: 10px;
            font-size: 1em;
            text-decoration: none;
            color: #2980b9;
            display: inline-block;
            transition: color 0.3s ease;
        }

        .back-btn:hover {
            color: #1a5f7a;
        }
    </style>
</head>

<body>
    <div class="recovery-container">
        <h2>Recover Password</h2>
        <form id="recoveryForm" onsubmit="recoverPassword(event)">
            <div class="form-group">
                <label for="username">Enter your Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <button type="submit">Recover Password</button>
        </form>
        <div class="message" id="message"></div>
        <a href="{{ url_for('login') }}" class="back-btn">Back to Login</a>
    </div>

    <script>
        // Mocked user data for demonstration
        const users = {
            'admin': 'admin123',
            'Admin': 'Admin123'
        };

        function recoverPassword(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const message = document.getElementById('message');

            if (users[username]) {
                message.textContent = 'Your password is: ' + users[username];
            } else {
                message.textContent = 'Username not found!';
                message.style.color = '#e74c3c';  // Change message color to red if username is not found
            }
        }
    </script>
</body>

</html>
